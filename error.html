<!DOCTYPE html>
<html>
<head>
  <title>Source Finder - Error</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      width: 350px;
      padding: 20px;
      color: #2b2d42;
    }
    .error-container {
      background-color: #ffebee;
      border-left: 4px solid #f44336;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    h2 {
      margin-top: 0;
      color: #f44336;
    }
    button {
      background-color: #5e60ce;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #6930c3;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h2>Cannot Run on This Page</h2>
    <p>Source Finder cannot run on browser internal pages (chrome://, about:, etc.).</p>
    <p>Please try on a regular web page.</p>
  </div>
  
  <button id="close-button">Close</button>
  
  <script>
    document.getElementById('close-button').addEventListener('click', function() {
      window.close();
    });
  </script>
</body>
</html>
